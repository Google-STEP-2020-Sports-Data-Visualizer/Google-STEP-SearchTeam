<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CricVis - Cricket Data Visualization</title>
    <link rel="icon" href="{% static 'cricVis/favicon.png' %}" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="{% static 'cricVis/style.css' %}">
    <link rel="stylesheet" href="{% static 'cricVis/slider.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Coda' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
  </head>
  <body>
    <div class="content">
      <div class="main_container">
        <div class="heading_container">
          <h2> CricVis: A Cricket Data Visualization App </h2>
        </div>
        <div class="navbar_container">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'cricVis:index' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'cricVis:iplStats' %}">IPL Stats</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'cricVis:timeSeries' %}">Time Series</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div id="timeSliderContainerParent">
          <div id="timeSliderContainer">
            <span id="timeValueBubble">0</span>
            <input id="timeSlider" type="range" value="0" min="0" max="100" step="5">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="{% static 'cricVis/slider.js' %}"></script>
<script>
  enableSlider([1,2,3,4]); //testing slider
</script>
