<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CricVis - Cricket Data Visualization</title>
    <link rel="icon" href="{% static 'cricVis/favicon.png' %}" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="{% static 'cricVis/style.css' %}">
    <link rel="stylesheet" href="{% static 'cricVis/slider.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Coda' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
  </head>
  <body>
    <div class="content">
      <div class="main_container">
        <div class="heading_container">
          <h2> CricVis: A Cricket Data Visualization App </h2>
        </div>
        <div class="navbar_container">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'cricVis:index' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'cricVis:iplStats' %}">IPL Stats</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'cricVis:timeSeries' %}">Time Series</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="inputContainer">
          <h3>Select a start and end date</h3>
          <div class="datePickerContainer">
            <input type="text" id="startDate" placeholder="Enter Start Date">
            <input type="text" id="endDate" placeholder="Enter End Date">
          </div>
          <h3>Select Player and Field Type</h3>
          <div class="row inputCardContainer">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Batsman</h5>
                  <div class="fieldContainer">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="runsScored" value="runsScored" name="Batsman">
                      <label class="custom-control-label" for="runsScored">Runs Scored</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="fours" value="fours" name="Batsman">
                      <label class="custom-control-label" for="fours">Fours</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="sixes" value="sixes" name="Batsman">
                      <label class="custom-control-label" for="sixes">Sixes</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="strikeRate" value="strikeRate" name="Batsman">
                      <label class="custom-control-label" for="strikeRate">Strike Rate</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="fifties" value="fifties" name="Batsman">
                      <label class="custom-control-label" for="fifties">Fifties</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="hundreds" value="hundreds" name="Batsman">
                      <label class="custom-control-label" for="hundreds">Hundreds</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Bowler</h5>
                  <div class="fieldContainer">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="runsConceded" value="runsConceded" name="Bowler">
                      <label class="custom-control-label" for="runsConceded">Runs Conceded</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="wickets" value="wickets" name="Bowler">
                      <label class="custom-control-label" for="wickets">Wickets</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="economyRate" value="economyRate" name="Bowler">
                      <label class="custom-control-label" for="economyRate">Economy</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="maidens" value="maidens" name="Bowler">
                      <label class="custom-control-label" for="maidens">Maidens</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row inputCardContainer">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Select Match Type</h5>
                  <div class="fieldContainer">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="ODI" value="ODI">
                      <label class="custom-control-label" for="ODI">ODI</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="T20" value="T20">
                      <label class="custom-control-label" for="T20">T20</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="Test" value="Test">
                      <label class="custom-control-label" for="Test">Tests</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Select Gender</h5>
                  <div class="fieldContainer">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="Men" value="Men">
                      <label class="custom-control-label" for="Men">Men</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="Women" value="Women">
                      <label class="custom-control-label" for="Women">Women</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>          
          <button type="button" class="btn btn-outline-primary">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
