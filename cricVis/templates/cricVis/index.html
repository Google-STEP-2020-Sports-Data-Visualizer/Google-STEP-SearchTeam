<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CricVis - Cricket Data Visualization</title>
    <link rel="icon" href="../static/cricVis/favicon.png" type="image/png" sizes="16x16">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h2> CricVis: A Cricket Data Visualization App </h2>
    <!-- Populate the match dropdown with matches and their dates, with match IDs as the option "value" -->
    <div class="jumbotron">
      {% if user.is_authenticated %}
        <p>Logged in</p>
      {% else %}
        <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">
          Login
        </a>
      {% endif %}
    </div>
    <select name="match" id="match-select">
      {% for match in allMatches %}
        <option value={{ match.match_ID }} > {{ match.team1 }} v/s {{ match.team2 }} {{ match.date }} </option>
      {% endfor %}
    </select>
    <button id="create-charts">View Results</button>
  </body>
</html>
<script>

  // on clicking the "View Results" button, send a GET request to fetchGraphData function in views.py and log the chartsData response.
  $('#create-charts').click(()=>{
    let matchID = $('#match-select').val();
    $.ajax({
      type: 'GET',
      url: '/cricVis/fetchGraphData',
      data: {
        matchID: matchID
      },
      success: function(chartsData){
        chartsData = JSON.parse(chartsData);
        console.log(chartsData);
      },
      error: function(error){
        console.log(error);
      }
    })
  });
</script>
