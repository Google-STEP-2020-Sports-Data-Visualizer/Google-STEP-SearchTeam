<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CricVis - Cricket Data Visualization</title>
    <link rel="icon" href="../static/cricVis/favicon.png" type="image/png" sizes="16x16">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h2> CricVis: A Cricket Data Visualization App </h2>
    <!-- Populate the match dropdown with matches and their dates, with match IDs as the option "value" -->
    <select name="match" id="match-select">
      {% for match in allMatches %}
        <option value={{ match.matchID }} > {{ match.team1 }} v/s {{ match.team2 }} {{ match.date }} </option>
      {% endfor %}
    </select>
    <form>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <img src="../static/cricVis/favicon.png" alt="srh" width="50" height="30">
            <h5 class="mb-1"> Sunrisers Hyderbad v/s Rajasthan Royals</h5>
            <small class="text-muted">3 days ago</small>
          </div>
          <small class="text-muted">18 April 2019</small>
        </a>
      </div>
    </form>
    
    <button id="create-charts">View Results</button>
  </body>
</html>
<script>

  // on clicking the "View Results" button, send a GET request to fetchGraphData function in views.py and log the chartsData response.
  $('#create-charts').click(()=>{
    let matchID = $('#match-select').val();
    $.ajax({
      type: 'GET',
      url: '/cricVis/fetchGraphData',
      data: {
        matchID: matchID
      },
      success: function(chartsData){
        chartsData = JSON.parse(chartsData);
        console.log(chartsData);
      },
      error: function(error){
        console.log(error);
      }
    })
  });
</script>
