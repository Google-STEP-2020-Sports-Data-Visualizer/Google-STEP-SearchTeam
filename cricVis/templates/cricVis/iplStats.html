<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CricVis - Cricket Data Visualization</title>
    <link rel="icon" href="{% static 'cricVis/favicon.png' %}" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="{% static 'cricVis/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Coda' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
  </head>
  <body>
    <div class="content">
      <div class="main_container">
        <div class="heading_container">
          <h2> CricVis: A Cricket Data Visualization App </h2>
        </div>
        <div class="navbar_container">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'cricVis:index' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'cricVis:iplStats' %}">IPL Stats</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'cricVis:timeSeries' %}">Time Series</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div id="mostMatchWins"></div>
        <div id="mostTossWins"></div>
        <div id="mostSeasonWins"></div>
        <div id="averageScore"></div>
        <div id="finalScoreBatFirst"></div>
        <div id="lowestScoreCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" id="lowestScoreSeasonWise">
          </div>
          <a class="carousel-control-prev" href="#lowestScoreCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#lowestScoreCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div id="highestScoreCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" id="highestScoreSeasonWise">
          </div>
          <a class="carousel-control-prev" href="#highestScoreCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#highestScoreCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div id="mostMatchesCityWise"></div> 
        <div id="mostMatchesStadiumWise"></div> 
      </div>
    </div>
  </body>
</html>
<script src="{% static 'cricVis/iplStats.js' %}"></script>
<script>
  var allIPLData = '{{ allIPLData | escapejs }}';
  allIPLData = JSON.parse(allIPLData);
  receiveData(allIPLData);
</script>
